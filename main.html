<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Address" required></textarea>

        <label>
            <input type="checkbox" name="dog-experience" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="breed">Preferred Breeds:</label>
        <select id="breed" name="breed[]" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
